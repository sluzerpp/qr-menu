<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Components</title>
  </head>
  <body>
    <label for="id" class="radio-button">
      <input type="radio" name="id" id="id">
      <span></span>
    </label>
    <label for="id2" class="radio-button radio-button_large">
      <input type="radio" name="id" id="id2">
      <span></span>
    </label>
    <label for="id3" class="round-radio-button">
      <input type="radio" name="id" id="id3">
      <span></span>
      Какой-то текст
    </label>

    <style>
      #select {
        width: 200px;
        height: 100px;
        background-color: #33333350;
        position: relative;
      }

      #value {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #options {
        position: absolute;
        top: 100%;
        width: 100%;
        min-height: 20px;
        background-color: #ff000020;
      }
    </style>

    <div class="custom-select">
      <button class="custom-select__btn">
        <span class="custom-select__value"></span>
        <span class="custom-select__arrow">
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.0001 1.8187L1.7001 5.1187C1.5876 5.2312 1.45322 5.29058 1.29697 5.29683C1.14072 5.30308 1.00635 5.24995 0.893848 5.13745C0.781348 5.02495 0.725098 4.89058 0.725098 4.73433C0.725098 4.57808 0.781348 4.4437 0.893848 4.3312L4.60635 0.618701C4.66885 0.556201 4.73135 0.512451 4.79385 0.487451C4.85635 0.462451 4.9251 0.449951 5.0001 0.449951C5.0751 0.449951 5.14385 0.462451 5.20635 0.487451C5.26885 0.512451 5.33135 0.556201 5.39385 0.618701L9.0876 4.31245C9.2001 4.42495 9.25947 4.5562 9.26572 4.7062C9.27197 4.8562 9.21885 4.98745 9.10635 5.09995C8.99385 5.21245 8.85947 5.2687 8.70322 5.2687C8.54697 5.2687 8.4126 5.21245 8.3001 5.09995L5.0001 1.8187Z"
              fill="#150704" />
          </svg>
        </span>
      </button>
      <div class="custom-select__options">
        <button data-value="google" class="custom-select__options">
          <img src="../assets/imgs/google.svg" alt="icon">
          Google
        </button>
        <button data-value="facebook" class="custom-select__options">
          <img src="../assets/imgs/facebook.svg" alt="icon">
          Facebook
        </button>
      </div>
    </div>

    <script>
      
    </script>
  </body>
</html>
