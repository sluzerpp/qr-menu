<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Reset</title>
  </head>
  <body>
    <div class="auth">
      <div class="auth__content">
        <div class="logo-big">
          <img src="./assets/imgs/logo.svg" alt="dnm logo">
        </div>
        <div class="auth__form">
          <div class="auth__container">
            <h2 class="auth__title">
              Забыли пароль?
            </h2>
            <form action="#" class="auth__form">
              <div class="auth__inputs">
                <p>Введите адрес электронной почты для восстановления пароля</p>
                <div class="input-wrapper">
                  <label for="email">
                    Ваша почта <span>*</span>
                  </label>
                  <input type="email" id="email" autocomplete="email"
                    placeholder="dnm@gmail.com"
                    class="text-input text-input_grey">
                  <!-- <p class="input-wrapper__error">Ошибочка!</p> -->
                </div>
              </div>
              <button type="submit" class="btn">Войти</button>
              <p>У вас ещё нет аккаунта? <a href="#" class="link">Зарегистрироваться</a></p>
            </form>
          </div>
          <a href="#" class="link">Назад ко входу</a>
        </div>
      </div>
    </div>
  </body>
</html>
