<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="auth">
      <div class="auth__content">
        <div class="logo-big">
          <img src="./assets/imgs/logo.svg" alt="dnm logo">
        </div>
        <div class="auth__container">
          <div class="auth__group">
            <h2 class="auth__title">
              Добро пожаловать в DNM
            </h2>
            <div class="auth__providers">
              <div class="btn-provider">
                <img src="./assets/imgs/google.svg" alt="google icon">
                GOOGLE
              </div>
              <div class="btn-provider">
                <img src="./assets/imgs/facebook.svg" alt="facebook icon">
                FACEBOOK
              </div>
            </div>
          </div>
          <form action="#" class="auth__form">
            <div class="auth__inputs">
              <div class="input-wrapper">
                <label for="name">
                  Ваше имя <span>*</span>
                </label>
                <input type="text" id="name" autocomplete="name"
                  placeholder="Олег" class="text-input text-input_grey">
              </div>

              <div class="input-wrapper">
                <label for="email">
                  Ваша почта <span>*</span>
                </label>
                <input type="email" id="email" autocomplete="email"
                  placeholder="dnm@gmail.com"
                  class="text-input text-input_grey">
                <!-- <p class="input-wrapper__error">Ошибочка!</p> -->
              </div>

              <div class="auth__checkbox">
                <div class="input-wrapper">
                  <label for="rememberme" class="checkbox">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <span></span>
                    Запомните меня
                  </label>
                </div>
              </div>
              <p><a href="#" class="link">Забыли пароль?</a></p>
            </div>
            <button type="submit" class="btn">Войти</button>
            <p>У вас ещё нет аккаунта? <a href="#" class="link">Зарегистрироваться</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
