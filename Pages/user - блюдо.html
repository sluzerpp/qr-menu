      </header>
      <div class="user-content-wrapper">
        <main class="user-main user-dish">
          <div class="user-dish__imgs">
            <div class="swiper" id="dish-imgs">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                    src="https://cdn.lifehacker.ru/wp-content/uploads/2021/09/shutterstock_1757412740_1633013806-scaled-e1633013860764-1280x640.jpg"
                    alt="dish image">
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://cdn.lifehacker.ru/wp-content/uploads/2021/09/shutterstock_1757412740_1633013806-scaled-e1633013860764-1280x640.jpg"
                    alt="dish image">
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://cdn.lifehacker.ru/wp-content/uploads/2021/09/shutterstock_1757412740_1633013806-scaled-e1633013860764-1280x640.jpg"
                    alt="dish image">
                </div>
              </div>

              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="user-dish__content">
            <div class="user-dish__info user-dish__item">
              <h1 class="user-dish__title">
                Бургер с курицей
              </h1>
              <strong class="user-dish__price">
                $ 15.00
              </strong>
              <div class="characteristics">
                <div class="characteristic">
                  <img src="./assets/imgs/weight_icon.png"
                    alt="characteristic icon">
                  350 гр
                </div>
                <div class="characteristic">
                  <img src="./assets/imgs/stopwatch_icon.png"
                    alt="characteristic icon">
                  35 мин
                </div>
              </div>
            </div>
            <p class="user-dish__description user-dish__item">
              Ціле куряче філе панірується і обсмажується у фритюрі. У булочку
              додаємо листя салату, сир чедер, помідори, мариновані огірки.
              Подаємо з кетчупом, картоплею по-селянськи чи фрі на вибір
            </p>
            <div class="input-wrapper input-wrapper_gap-16px user-dish__item">
              <span>Выберите вариацию <span>*</span></span>
              <div class="user-varients">
                <label class="user-varient">
                  <input type="radio" name="varients" checked id="30cm">
                  <span class="user-varient__img">
                    <img
                      src="https://www.arena-pizza.by/img/catalog//5feb56eac8a31.png"
                      alt="varient img">
                  </span>
                  <span class="user-varient__group">
                    <span class="user-varient__mark"></span>
                    30 см
                  </span>
                </label>
                <label class="user-varient">
                  <input type="radio" name="varients" id="40cm">
                  <span class="user-varient__img">
                    <img
                      src="https://www.arena-pizza.by/img/catalog//5feb56eac8a31.png"
                      alt="varient img">
                  </span>
                  <span class="user-varient__group">
                    <span class="user-varient__mark"></span>
                    40 см
                  </span>
                </label>
                <label class="user-varient">
                  <input type="radio" name="varients" id="50cm">
                  <span class="user-varient__img">
                    <img
                      src="https://www.arena-pizza.by/img/catalog//5feb56eac8a31.png"
                      alt="varient img">
                  </span>
                  <span class="user-varient__group">
                    <span class="user-varient__mark"></span>
                    50 см
                  </span>
                </label>
              </div>
            </div>
            <div class="input-wrapper input-wrapper_gap-16px user-dish__item">
              <span>Выберите опции</span>
              <div class="user-options">
                <label class="user-option">
                  <input type="checkbox" name="parmesan"
                    value="parmesan"
                    id="parmesan">
                  <span></span>
                  Пармезан
                  <strong>
                    + $ 0.50
                  </strong>
                </label>
                <label class="user-option">
                  <input type="checkbox" name="feta" value="feta"
                    id="feta">
                  <span></span>
                  Фета
                  <strong>
                    + $ 0.50
                  </strong>
                </label>
                <label class="user-option">
                  <input type="checkbox" name="mascarpone" value="mascarpone"
                    id="mascarpone">
                  <span></span>
                  Маскарпоне
                  <strong>
                    + $ 0.50
                  </strong>
                </label>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="user-wrapper__bottom">
        <div class="user-dish__total">
          Сумма:
          <strong>
            $ 15.50
          </strong>
        </div>
        <div
          class="controlled-number-input user-controlled-input">
          <button class="controlled-number-input__btn"
            onclick="onControllerNumberInputMinusClick(event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 18 18" fill="none">

                d="M2.69643 9.39286C2.49911 9.39286 2.33371 9.32573 2.20022 9.19147C2.06674 9.0572 2 8.89083 2 8.69237C2 8.49388 2.06674 8.32887 2.20022 8.19732C2.33371 8.06577 2.49911 8 2.69643 8H14.3036C14.5009 8 14.6663 8.06713 14.7998 8.20138C14.9333 8.33566 15 8.50202 15 8.70049C15 8.89897 14.9333 9.06399 14.7998 9.19554C14.6663 9.32708 14.5009 9.39286 14.3036 9.39286H2.69643Z"

            id="dish-count"
            value="0"
            oninput="onNumberInput(this, false)">

        </div>

        <button class="user-btn">
          Добавить
        </button>
      </div>
    </div>
